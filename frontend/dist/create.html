<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CeliaHelp – Crear Incidencia</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="img/favicon_io/site.webmanifest">
</head>
<body>
<header>
    <img class="logo" src="img/logo.png" alt="logo" width="200">
    <a href="index.html" class="back-link">Volver al inicio</a>
</header>
<main class="form-container">
    <h2>Crear nueva incidencia</h2>
    <form id="createForm" novalidate>
        <div class="form-group">
            <label for="titulo">Título de la incidencia</label>
            <input type="text" id="titulo" name="titulo" placeholder="Título de la incidencia..." required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" rows="4" placeholder="Describa su problema..." required></textarea>
        </div>
        <div class="form-group">
            <label for="nombreRemitente">Nombre remitente</label>
            <input type="text" id="nombreRemitente" name="nombreRemitente" placeholder="Ponga su nombre..." required>
        </div>
        <div class="form-group">
            <label for="emailRemitente">Email remitente</label>
            <input type="email" id="emailRemitente" name="emailRemitente" placeholder="Coloque su email..." required>
        </div>
        <div class="button-container">
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </div>
    </form>
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
        <div class="modal-content">
            <p id="message" role="alert" aria-live="polite"></p>
            <button id="closeModal">Cerrar</button>
        </div>
    </div>
</main>
<script type="module" src="js/api.js"></script>
<script type="module" src="js/create.js"></script>
</body>
</html>
